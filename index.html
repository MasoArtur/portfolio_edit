<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA</title>
    <link rel="stylesheet" href="./view/styles/login.css">
    <script src="./controller/login_controller.js"></script>
</head>
<body>
    <main>
        <section class="section_login">
            <div class="logar">
                <form action="" method="get">
                    <div class="input">
                        <label for="nome_usuario">nome</label>
                        <input type="text" id="nome_usuario" >
                    </div>
                    <div class="input">
                        <label for="usuario_senha">senha</label>
                        <input type="password" id="usuario_senha">
                    </div>
                </form>
                <div class="botao_acessar">
                    <button id="botao_entrar" type="button">
                        <p>Entrar</p>
                        <i></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
